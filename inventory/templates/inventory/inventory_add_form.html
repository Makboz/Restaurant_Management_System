{% extends './base.html' %}

{% block title %} Inventory - Add an Ingredient {% endblock %}

{% block body %}
<div class='form_container'>
  <h1>Add Ingredient to Inventory</h1><br>
  <form method="post">
    <div>
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary btn-lg" type="submit" value="Add" />
    </div>
  </form>
</div>
{% endblock %}
