{% extends './base.html' %}

{% block title %} Update Inventory {% endblock %}

{% block body %}
<div class='form_container'>
    <h1>Update Ingredient in Inventory</h1> <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary btn-lg" value="Update" />
    </form>
</div>
{% endblock %}
