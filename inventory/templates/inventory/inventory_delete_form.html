{% extends './base.html' %}

{% block title %} Inventory - Delete Ingredient {% endblock %}

{% block body %}
<div class='form_container'>
  <br><br><br><br><br>
  <form method="post">
    <div>
      {% csrf_token %}
      <p style="font-size: 1.3em;">Are you sure you want to delete "{{ object.name }}" from your Inventory?</p><br>
      <input class="btn btn-danger btn-lg" type="submit" value="Confirm" />
    </div>
  </form>
</div>
{% endblock %}
